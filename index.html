<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2048 Legendary Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #181c24;
            --board-bg: #23283a;
            --tile-bg: #2e3350;
            --tile-empty: #373f5c;
            --tile-2: #e0e0e0;
            --tile-4: #b3e5fc;
            --tile-8: #81d4fa;
            --tile-16: #4fc3f7;
            --tile-32: #29b6f6;
            --tile-64: #039be5;
            --tile-128: #00bcd4;
            --tile-256: #0097a7;
            --tile-512: #00bfae;
            --tile-1024: #00e676;
            --tile-2048: #ffd600;
            --tile-legendary: linear-gradient(135deg, #ff00cc 0%, #333399 100%);
            --tile-text: #fff;
            --score-bg: #23283a;
            --score-text: #ffd600;
            --btn-bg: #23283a;
            --btn-hover: #ffd600;
            --btn-text: #fff;
            --shadow: 0 4px 32px 0 rgba(0, 0, 0, 0.4);
            --game-title: linear-gradient(90deg, hsl(220 20% 65% / 1) 0%, #50c2f7 100%);
        }

        .purple-neon {
            --bg: #0f0c29;
            --board-bg: #302b63;
            --tile-bg: #24243e;
            --tile-empty: #4a4398;
            --tile-text: #fff;
            --score-bg: #24243e;
            --score-text: #00e676;
            --btn-bg: #24243e;
            --btn-hover: #00e676;
            --btn-text: #fff;
            --game-title: linear-gradient(90deg, #e400ff 0%, #00aae6 100%);
        }

        .light-mode {
            --bg: #f7f7fa;
            --board-bg: #fdfdfd;
            --tile-bg: #e0e0e0;
            --tile-empty: #f3f3f7;
            --tile-2: #f9f6f2;
            --tile-4: #e0e7ef;
            --tile-8: #b3e5fc;
            --tile-16: #81d4fa;
            --tile-32: #4fc3f7;
            --tile-64: #29b6f6;
            --tile-128: #ffd54f;
            --tile-256: #ffb300;
            --tile-512: #ff7043;
            --tile-1024: #ff5252;
            --tile-2048: #ffd600;
            --tile-legendary: linear-gradient(135deg, #ffb347 0%, #ffccff 100%);
            --tile-text: #222;
            --score-bg: #e0e7ef;
            --score-text: #ff7043;
            --btn-bg: #e0e7ef;
            --btn-hover: #ffd600;
            --btn-text: #222;
            --shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.10);
            --game-title: linear-gradient(90deg, #ff7043 0%, #ffd600 100%);
        }

        .light-mode .legendary {
            color: #ff7043;
            text-shadow: 0 2px 8px #ffd60088;
        }

        .light-mode .footer {
            color: #ff7043;
        }

        .light-mode .footer a {
            color: #29b6f6;
        }

        .light-mode .footer a:hover {
            color: #ff7043;
        }

        .light-mode h1 {
            text-shadow: 0 2px 16px #ffd60022;
        }

        body {
            background: var(--bg);
            color: var(--tile-text);
            font-family: 'Orbitron', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            margin: 2rem 0 0.5rem 0;
            letter-spacing: 0.1em;
            background: var(--game-title);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 16px #0008;
        }

        .legendary {
            font-size: 1.2rem;
            letter-spacing: 0.2em;
            color: #ffd600;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 8px #00e67688;
            animation: legendary-glow 2s infinite alternate;
        }

        @keyframes legendary-glow {
            0% {
                text-shadow: 0 2px 8px #00e67688, 0 0 0 #ffd600;
            }

            100% {
                text-shadow: 0 2px 24px #ffd600, 0 0 16px #00e676;
            }
        }

        .scoreboard {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .score,
        .best {
            background: var(--score-bg);
            color: var(--score-text);
            padding: 0.7rem 2.2rem;
            border-radius: 1.5rem;
            font-size: 1.3rem;
            box-shadow: var(--shadow);
            text-align: center;
            min-width: 100px;
            transition: background 0.3s;
        }

        .score.animated,
        .best.animated {
            animation: pop 0.4s;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.18);
            }

            100% {
                transform: scale(1);
            }
        }

        .board-container {
            background: var(--board-bg);
            border-radius: 2rem;
            box-shadow: var(--shadow);
            padding: 2rem;
            position: relative;
            overflow: visible;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 16px;
            background: var(--board-bg);
            border-radius: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .tile {
            width: 80px;
            height: 80px;
            border-radius: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--tile-text);
            background: var(--tile-empty);
            box-shadow: 0 2px 12px #0004;
            position: relative;
            transition:
                background 0.2s,
                color 0.2s,
                transform 0.18s cubic-bezier(.68, -0.55, .27, 1.55),
                box-shadow 0.2s;
            user-select: none;
            z-index: 2;
        }

        .tile.new {
            animation: tile-pop 0.3s;
        }

        .tile.merged {
            animation: tile-merge 0.4s;
        }

        @keyframes tile-pop {
            0% {
                transform: scale(0.2);
            }

            80% {
                transform: scale(1.15);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes tile-merge {
            0% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .tile[data-value="2"] {
            background: var(--tile-2);
            color: #222;
        }

        .tile[data-value="4"] {
            background: var(--tile-4);
            color: #222;
        }

        .tile[data-value="8"] {
            background: var(--tile-8);
        }

        .tile[data-value="16"] {
            background: var(--tile-16);
        }

        .tile[data-value="32"] {
            background: var(--tile-32);
        }

        .tile[data-value="64"] {
            background: var(--tile-64);
        }

        .tile[data-value="128"] {
            background: var(--tile-128);
        }

        .tile[data-value="256"] {
            background: var(--tile-256);
        }

        .tile[data-value="512"] {
            background: var(--tile-512);
        }

        .tile[data-value="1024"] {
            background: var(--tile-1024);
        }

        .tile[data-value="2048"] {
            background: var(--tile-2048);
            color: #222;
        }

        .tile[data-value="4096"],
        .tile[data-value="8192"],
        .tile[data-value="16384"] {
            background: var(--tile-legendary);
            color: #fff;
            box-shadow: 0 0 32px #ff00cc88, 0 0 16px #ffd60088;
            animation: legendary-tile-glow 1.5s infinite alternate;
        }

        @keyframes legendary-tile-glow {
            0% {
                box-shadow: 0 0 32px #ff00cc88, 0 0 16px #ffd60088;
            }

            100% {
                box-shadow: 0 0 64px #ffd600cc, 0 0 32px #ff00cccc;
            }
        }

        .tile[data-value="0"] {
            background: var(--tile-empty);
            box-shadow: none;
            color: transparent;
        }

        .controls {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            justify-content: center;
        }

        .btn {
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 1.2rem;
            padding: 0.7rem 2.2rem;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: background 0.2s, color 0.2s, transform 0.15s;
            outline: none;
        }

        .btn:hover,
        .btn:focus {
            background: var(--btn-hover);
            color: #23283a;
            transform: scale(1.08);
        }

        .game-over,
        .game-won {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(24, 28, 36, 0.92);
            border-radius: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-size: 2.2rem;
            color: #ffd600;
            text-shadow: 0 2px 16px #0008;
            animation: fade-in 0.5s;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .game-over .msg,
        .game-won .msg {
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 0.1em;
            background: linear-gradient(90deg, #ff00cc 0%, #ffd600 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-over .btn,
        .game-won .btn {
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .undo-hint {
            color: #81d4fa;
            font-size: 1rem;
            margin: 0.5rem 0;
            text-align: center;
            opacity: 0.7;
        }

        .footer {
            margin: 2rem 0 1rem 0;
            font-size: 1.1rem;
            text-align: center;
            color: #ffd600;
            letter-spacing: 0.05em;
            opacity: 0.85;
        }

        .footer a {
            color: #00e676;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #ff00cc;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            html {
                font-size: 12px;
            }

            .board {
                grid-template-columns: repeat(4, 6.5rem);
                grid-template-rows: repeat(4, 6.5rem);
                gap: 0.6em;
            }

            .tile {
                width: 6.5rem;
                height: 6.5rem;
                font-size: 2em;
            }

            .board-container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <h1>2048</h1>
    <div class="legendary">Legendary Edition ✨</div>
    <div class="scoreboard">
        <div class="score" id="score">0</div>
        <div class="best" id="best">0</div>
    </div>
    <div class="controls">
        <button class="btn" id="restart">Restart</button>
        <button class="btn" id="undo">Undo</button>
        <button class="btn" id="theme">Theme</button>
    </div>
    <div class="undo-hint">Tip: Use arrow keys or swipe. Undo is limited to 1 step.</div>
    <div class="board-container" id="board-container">
        <div class="board" id="board"></div>
        <div class="game-over" id="game-over" style="display:none;">
            <div class="msg">Game Over</div>
            <button class="btn" onclick="restartGame()">Try Again</button>
        </div>
        <div class="game-won" id="game-won" style="display:none;">
            <div class="msg">You Win! 🎉</div>
            <button class="btn" onclick="continueGame()">Continue</button>
            <button class="btn" onclick="restartGame()">Restart</button>
        </div>
    </div>
    <div class="footer">
        Created by <a href="https://github.com/Atacan-Celikkol" target="_blank" rel="noopener">Atacan Çelikkol</a> with
        love.
    </div>
    <script>
        const SIZE = 4;
        let board = [];
        let score = 0;
        let best = 0;
        let won = false;
        let over = false;
        let undoStack = [];
        let theme = 0;

        const boardEl = document.getElementById('board');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const gameOverEl = document.getElementById('game-over');
        const gameWonEl = document.getElementById('game-won');
        const restartBtn = document.getElementById('restart');
        const undoBtn = document.getElementById('undo');
        const themeBtn = document.getElementById('theme');
        const boardContainer = document.getElementById('board-container');
        const body = document.body;

        function emptyBoard() {
            return Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
        }
        function copyBoard(b) {
            return b.map(row => row.slice());
        }
        function randomEmptyCell(b) {
            const empties = [];
            for (let r = 0; r < SIZE; ++r)
                for (let c = 0; c < SIZE; ++c)
                    if (b[r][c] === 0) empties.push([r, c]);
            if (empties.length === 0) return null;
            return empties[Math.floor(Math.random() * empties.length)];
        }
        function addRandomTile(b) {
            const cell = randomEmptyCell(b);
            if (!cell) return false;
            b[cell[0]][cell[1]] = Math.random() < 0.9 ? 2 : 4;
            return true;
        }
        function boardsEqual(a, b) {
            for (let r = 0; r < SIZE; ++r)
                for (let c = 0; c < SIZE; ++c)
                    if (a[r][c] !== b[r][c]) return false;
            return true;
        }
        function canMove(b) {
            for (let r = 0; r < SIZE; ++r)
                for (let c = 0; c < SIZE; ++c) {
                    if (b[r][c] === 0) return true;
                    if (c < SIZE - 1 && b[r][c] === b[r][c + 1]) return true;
                    if (r < SIZE - 1 && b[r][c] === b[r + 1][c]) return true;
                }
            return false;
        }
        function has2048(b) {
            for (let r = 0; r < SIZE; ++r)
                for (let c = 0; c < SIZE; ++c)
                    if (b[r][c] === 2048) return true;
            return false;
        }
        function hasLegendary(b) {
            for (let r = 0; r < SIZE; ++r)
                for (let c = 0; c < SIZE; ++c)
                    if (b[r][c] >= 4096) return true;
            return false;
        }
        function slide(row) {
            let arr = row.filter(v => v);
            for (let i = 0; i < arr.length - 1; ++i) {
                if (arr[i] && arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    arr[i + 1] = 0;
                }
            }
            arr = arr.filter(v => v);
            while (arr.length < SIZE) arr.push(0);
            return arr;
        }
        function moveLeft(b) {
            let moved = false;
            let merged = emptyBoard();
            let newB = b.map((row, r) => {
                let old = row.slice();
                let newRow = slide(row);
                for (let c = 0; c < SIZE; ++c)
                    if (newRow[c] !== old[c]) moved = true;
                for (let c = 0; c < SIZE - 1; ++c)
                    if (old[c] && old[c] === old[c + 1]) merged[r][c] = 1;
                return newRow;
            });
            return { board: newB, moved, merged };
        }
        function rotate(b) {
            let res = emptyBoard();
            for (let r = 0; r < SIZE; ++r)
                for (let c = 0; c < SIZE; ++c)
                    res[c][SIZE - 1 - r] = b[r][c];
            return res;
        }
        function move(dir) {
            let b = copyBoard(board);
            let merged = emptyBoard();
            let rot = 0;
            if (dir === 'down') rot = 1;
            if (dir === 'right') rot = 2;
            if (dir === 'up') rot = 3;
            for (let i = 0; i < rot; ++i) b = rotate(b);
            let { board: newB, moved, merged: m } = moveLeft(b);
            for (let i = 0; i < (4 - rot) % 4; ++i) newB = rotate(newB), m = rotate(m);
            return { board: newB, moved, merged: m };
        }
        function render() {
            boardEl.innerHTML = '';
            for (let r = 0; r < SIZE; ++r) {
                for (let c = 0; c < SIZE; ++c) {
                    const v = board[r][c];
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.setAttribute('data-value', v);
                    if (v === 0) tile.textContent = '';
                    else tile.textContent = v;
                    if (tile.classList.contains('tile')) {
                        if (newTiles[r][c]) tile.classList.add('new');
                        if (mergedTiles[r][c]) tile.classList.add('merged');
                    }
                    boardEl.appendChild(tile);
                }
            }
            scoreEl.textContent = score;
            if (score > best) {
                best = score;
                bestEl.textContent = best;
                localStorage.setItem('legendary2048-best', best);
                bestEl.classList.add('animated');
                setTimeout(() => bestEl.classList.remove('animated'), 400);
            }
            scoreEl.classList.add('animated');
            setTimeout(() => scoreEl.classList.remove('animated'), 400);

            if (over) {
                gameOverEl.style.display = '';
            } else {
                gameOverEl.style.display = 'none';
            }
            if (won && !over) {
                gameWonEl.style.display = '';
            } else {
                gameWonEl.style.display = 'none';
            }
        }
        let newTiles = emptyBoard();
        let mergedTiles = emptyBoard();
        function setNewMergedTiles(merged, prev, curr) {
            newTiles = emptyBoard();
            mergedTiles = emptyBoard();
            for (let r = 0; r < SIZE; ++r) {
                for (let c = 0; c < SIZE; ++c) {
                    if (curr[r][c] && !prev[r][c]) newTiles[r][c] = 1;
                    if (merged && merged[r][c]) mergedTiles[r][c] = 1;
                }
            }
        }
        function restartGame() {
            score = 0;
            board = emptyBoard();
            addRandomTile(board);
            addRandomTile(board);
            over = false;
            won = false;
            undoStack = [];
            setNewMergedTiles(null, emptyBoard(), board);
            render();
        }
        function continueGame() {
            won = false;
            render();
        }
        function undoGame() {
            if (undoStack.length > 0) {
                let prev = undoStack.pop();
                board = copyBoard(prev.board);
                score = prev.score;
                over = false;
                won = false;
                setNewMergedTiles(null, emptyBoard(), board);
                render();
            }
        }
        function handleMove(dir) {
            if (over || (won && !hasLegendary(board))) return;
            let prev = copyBoard(board);
            let prevScore = score;
            let { board: newB, moved, merged } = move(dir);
            if (!moved) return;
            undoStack = [{ board: prev, score: prevScore }];
            board = newB;
            addRandomTile(board);
            setNewMergedTiles(merged, prev, board);
            if (has2048(board) && !won) {
                won = true;
            }
            if (!canMove(board)) {
                over = true;
            }
            render();
        }
        document.addEventListener('keydown', e => {
            if (e.ctrlKey || e.metaKey) return;
            if (e.key === 'ArrowLeft') handleMove('left');
            if (e.key === 'ArrowRight') handleMove('right');
            if (e.key === 'ArrowUp') handleMove('up');
            if (e.key === 'ArrowDown') handleMove('down');
        });
        let touchStartX = 0, touchStartY = 0;
        boardContainer.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
        });
        boardContainer.addEventListener('touchend', e => {
            e.preventDefault();
            if (e.changedTouches.length === 1) {
                let dx = e.changedTouches[0].clientX - touchStartX;
                let dy = e.changedTouches[0].clientY - touchStartY;
                if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 30) {
                    handleMove(dx > 0 ? 'right' : 'left');
                } else if (Math.abs(dy) > 30) {
                    handleMove(dy > 0 ? 'down' : 'up');
                }
            }
        });
        restartBtn.onclick = restartGame;
        undoBtn.onclick = undoGame;
        themeBtn.onclick = () => {
            theme = (theme + 1) % 3;
            if (theme === 0) {
                body.classList.value = '';
            } else if (theme === 1) {
                body.classList.value = 'purple-neon';
            } else {
                body.classList.value = 'light-mode';
            }
        };
        function loadBest() {
            let b = localStorage.getItem('legendary2048-best');
            if (b) best = parseInt(b);
            bestEl.textContent = best;
        }
        function init() {
            loadBest();
            restartGame();
        }
        init();
    </script>
</body>

</html>
